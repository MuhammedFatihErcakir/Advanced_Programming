<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="calculator.png">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <div previous-screen class="previous"></div>
      <div current-screen class="current"></div>
   </div>
   <button operators class="keys-part">+</button>
   <button operators>-</button>
   <button operators>*</button>
   <button operators>/</button>
   <button operators>sin</button>
   <button operators>cos</button>
   <button operators>tan</button>
   <button operators>xⁿ</button>
   <button numbers>7</button>
   <button numbers>8</button>
   <button numbers>9</button>
   <button operators>√</button>
   <button numbers>4</button>
   <button numbers>5</button>
   <button numbers>6</button>
   <button operators>x²</button>
   <button numbers>1</button>
   <button numbers>2</button>
   <button numbers>3</button>
   <button operators>n!</button>
   <button numbers>0</button>
   <button numbers>.</button>
   <button clear>C</button>
   <button equals>=</button>
  </div>
</body>
</html>
